<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Inscripciones</h1>

  <section>
    <h2>Registrar/Actualizar Notas</h2>
    <form id="form-inscripcion">
      <!-- Campo oculto para edición -->
      <input type="hidden" name="id">

      <label>ID Estudiante: <input type="number" name="estudianteId" required></label>
      <label>ID Asignatura: <input type="number" name="asignaturaId" required></label>
      <label>Nota 1: <input type="number" name="n1" step="0.1"></label>
      <label>Nota 2: <input type="number" name="n2" step="0.1"></label>
      <label>Nota 3: <input type="number" name="n3" step="0.1"></label>
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section>
    <h2>Lista de Inscripciones</h2>
    <table>
      <thead>
        <tr>
          <th>ID Estudiante</th><th>Nombre</th><th>ID Asignatura</th>
          <th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-inscripciones"></tbody>
    </table>
  </section>

  <script src="inscripcioness.js"></script>
</body>
</html>
