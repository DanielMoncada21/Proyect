<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Universitaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registrar Inscripción</h1>
  <form id="inscripcionForm">
    <label for="estudianteId">ID Estudiante:</label>
    <input type="number" id="estudianteId" name="estudianteId" required />

    <label for="asignaturaId">ID Asignatura Impartida:</label>
    <input type="number" id="asignaturaId" name="asignaturaId" required />

    <label for="nota1">Nota Corte 1:</label>
    <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="5" required />

    <label for="nota2">Nota Corte 2:</label>
    <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="5" required />

    <label for="nota3">Nota Corte 3:</label>
    <input type="number" id="nota3" name="nota3" step="0.1" min="0" max="5" required />

    <button type="submit">Registrar</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
