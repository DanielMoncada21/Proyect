<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Profesores</h1>

  <section>
    <h2>Registrar/Actualizar Profesor</h2>
    <form id="form-profesor">
      <input type="hidden" id="id" name="id">
      <label>Nombre: <input type="text" id="nombre" name="nombre" required></label>
      <label>Correo: <input type="email" id="correo" name="correo" required></label>
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section>
    <h2>Lista de Profesores</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Correo</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-profesores"></tbody>
    </table>
  </section>

  <script src="profesores.js"></script>
</body>
</html>
